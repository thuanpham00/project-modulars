<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modular</title>
        <!-- reset css -->
        <link rel="stylesheet" href="assets/css/reset.css" />

        <!-- embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Public+Sans:wght@500;800&display=swap"
            rel="stylesheet"
        />

        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- style css -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- logo modular -->
                    <figure class="header__logo">
                        <img
                            src="assets/img/logo_modular.svg"
                            alt="Modular"
                            class="header__img"
                        />
                    </figure>

                    <!-- navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar-item">
                                <a
                                    class="navbar__link navbar__link--active"
                                    href="#!"
                                    >Home
                                </a>
                            </li>
                            <li class="navbar-item">
                                <a class="navbar__link" href="#!">About</a>
                            </li>
                            <li class="navbar-item">
                                <a class="navbar__link" href="#!">Blog</a>
                            </li>
                            <li class="navbar-item">
                                <a class="navbar__link" href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Sign up -->
                    <a href="#!" class="btn header__btn">Sign up</a>
                </div>
            </div>
        </header>

        <main style="height: 5000px">
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <!-- hero__content -->
                        <section class="hero__content">
                            <h1 class="hero__heading section-heading">
                                We’re a creative design agency.
                            </h1>

                            <p class="hero__desc section-desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>

                            <div class="hero__button">
                                <a href="#!" class="btn">Get in touch</a>
                                <div class="hero__btn-video">
                                    <div class="hero__btn">
                                        <a href="#!">
                                            <img
                                                src="assets/img/hero1.svg"
                                                alt=""
                                                class="hero__btn1"
                                            />
                                            <img
                                                src="assets/img/hero2.svg"
                                                alt=""
                                                class="hero__btn2"
                                            />
                                        </a>
                                    </div>
                                    <span class="hero__watch">Watch Video</span>
                                </div>
                            </div>
                        </section>

                        <!-- hero__media -->
                        <div class="hero__media">
                            <div class="hero__image">
                                <figure class="hero__img">
                                    <img
                                        class="hero__thumb"
                                        src="assets/img/hero_img1.jpg"
                                        alt=""
                                    />
                                    <img
                                        class="hero__thumb"
                                        src="assets/img/hero_img2.jpg"
                                        alt=""
                                    />
                                    <img
                                        class="hero__thumb"
                                        src="assets/img/hero_img3.jpg"
                                        alt=""
                                    />
                                </figure>
                            </div>
                            <figure class="gai__body">
                                <img
                                    class="gai__top"
                                    src="assets/icon/hero.svg"
                                    alt=""
                                />
                                <img
                                    class="gai__top gai__top2"
                                    src="assets/icon/hero2.svg"
                                    alt=""
                                />
                            </figure>
                            <figure class="gai__body">
                                <img
                                    class="gai__bottom"
                                    src="assets/icon/hero.svg"
                                    alt=""
                                />
                                <img
                                    class="gai__bottom gai__bottom2"
                                    src="assets/icon/hero3.svg"
                                    alt=""
                                />
                            </figure>
                        </div>
                    </div>
                </div>
            </section>

            <section class="app">
                <div class="container">
                    <div class="app__inner">
                        <ul class="app__list">
                            <li class="app-item">
                                <img src="assets/img/app.svg" alt="#!" class="app-item__img" />
                            </li>
                            <li class="app-item">
                                <img src="assets/img/app2.svg" alt="#!" class="app-item__img" />
                            </li>
                            <li class="app-item">
                                <img src="assets/img/app5.svg" alt="#!" class="app-item__img" />
                            </li>
                            <li class="app-item">
                                <img src="assets/img/app2.svg" alt="#!" class="app-item__img" />
                            </li>
                            <li class="app-item">
                                <img src="assets/img/app4.svg" alt="#!" class="app-item__img" />
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="services">
                <div class="container">
                    <div class="services__inner">
                        
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
